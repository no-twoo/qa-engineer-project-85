  test-data: |
    empty
  steps:
    - Выбираем Level - 4
    - Смотрим сколько названий заданий указано
    - Нажимаем тег "math"
    - Смотрим сколько названий заданий осталось
    - Нажимаем тег "strings"
    - Смотрим сколько названий заданий осталось
    - Нажимаем тег "rest"
    - Смотрим сколько названий заданий осталось
  expected-result: |
    Количество заданий в каждом теге должно соответствовать общему количеству заданий по названию
