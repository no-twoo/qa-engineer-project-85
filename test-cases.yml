  test-data: |
    empty
  steps:
    - Выбираем Level - 4
    - Смотрим сколько названий заданий указано в "Choose task by name or tags"
    - Нажимаем тег "math"
    - Смотрим сколько названий заданий осталось
    - Нажимаем тег "strings"
    - Смотрим сколько названий заданий осталось
    - Нажимаем тег "rest"
    - Смотрим сколько названий заданий осталось
  expected-result: |
    Количество заданий в каждой категории должно быть равно общему количеству заданий по названию


